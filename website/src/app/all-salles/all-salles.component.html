<section class="ftco-section bg-light">
  <div class="container-fluid">
      <div class="row salles" >
        
          <div class="col-sm col-md-6 col-lg-3 ftco-animate"  *ngFor="let salle of salles" >
              <div class="product">
                  <a href="#" class="img-prod"><img class="img-fluid" src="assets/images/images-salles/{{salle.photo}}" alt="Colorlib Template">
                  </a>
                  <div class="text py-3 px-3">
                      <h3><a href="#">{{salle.name}}</a></h3>
                      <div class="d-flex">
                          <div class="pricing">
                              <p class="price"><span class="mr-2 price-dc">{{sall.tarif_de_location_de_la_salle_vide}}</span></p>
                          </div>
                          <div class="rating">
                              <p class="text-right">
                                  <span class="ion-ios-star-outline"></span>
                                  <span class="ion-ios-star-outline"></span>
                                  <span class="ion-ios-star-outline"></span>
                                  <span class="ion-ios-star-outline"></span>
                                  <span class="ion-ios-star-outline"></span>
                              </p>
                          </div>
                      </div>
                      <hr>
                      <p class="bottom-area d-flex">
                           
                          <a [routerLink]="['/Cart', {id:salle.id}]" class="add-to-cart"><span>Add to cart <i class="ion-ios-add ml-1"></i></span></a>
                          <a href="#" class="ml-auto"><span><i class="icon ion-md-heart"></i></span></a>
                      </p>
                  </div>
              </div>
            </div>
        </div>
    </div>
  </section>
