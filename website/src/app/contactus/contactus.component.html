
<section id= "pricing" class="secondary-color text-center scrollto clearfix">
    <div class="row clearfix">
      <div class="container">
        <div class="center-form panel">
          <div class="panel-body">
            <h4 class="text-center"><i class="ion-email"></i>Contact Us</h4>
            <form [formGroup]="contactusform" (ngSubmit)="sendMessag(contactusform.value)">
              <div class="form-group">
                <input type="text" class="form-control form-names input-lg" formControlName="firstName" name="firstName">
                <input type="text" class="form-control form-names input-lg" formControlName="lastName" name="lastName">
                <span class="ion-person form-control-icon"></span>
              </div>
              <div class="form-group">
                <input type="text" class="form-control input-lg" name="email" placeholder="Email">
                <span class="ion-at form-control-icon"></span> 
              </div>
  
              <div class="form-group">
                <textarea rows="10" cols="20" class="form-control input-lg" name="message" formControlName="message"></textarea>
                <span class="ion-edit form-control-icon"></span> 
              </div>

              <button type="submit" class="btn btn-black btn-success">Send Message</button>
              <p class="text-center">
                <small> Continue here <a routerLink="/Home">Home</a></small>
              </p>
            </form>
  
          </div>
  
  
        </div>
  
      </div>
  
  
    </div>
  
  
  </section>
