
<section id= "pricing" class="secondary-color text-center scrollto clearfix">
  <div class="row clearfix">
    <div class="container">
      <div class="center-form panel">
        <div class="panel-body">
          <h4 class="text-center"><i class="ion-person-add"></i>Sign Up</h4>
          <form [formGroup]="signupform" (ngSubmit)="signup(signupform.value)">
            <div class="form-group">
              <input type="text" class="form-control form-names input-lg" formControlName="firstName" name="firstName">
              <input type="text" class="form-control form-names input-lg" formControlName="lastName" name="lastName">
              <span class="ion-person form-control-icon"></span>
            </div>

            <div class="form-group">
              <input type="text" class="form-control input-lg" name="email" placeholder="Email">
              <span class="ion-at form-control-icon"></span> 
            </div>

            <div class="form-group">
              <input type="password" class="form-control input-lg" name="password" placeholder="Password">
              <span class="ion-key form-control-icon"></span> 
            </div>
            <button type="submit" class="btn btn-black btn-success">Sign Up</button>
            <p class="text-center">
              <small>Already have an ccount!! <a routerLink="/login">Log In</a></small>
            </p>
          </form>

        </div>


      </div>

    </div>


  </div>


</section>
